{% extends "layout.html" %}
{% block content %}
<!-- <h3>一覧</h3> -->
<ul style="list-style: none; padding-left: 0;">
{% for record in records %}
    <li>
        <table border="1" width="100%">
            <tr>
                <td width="3%" align="center">{{ record.id}}</td>
                <td width="25%">
                    <A href= {{ record.url_doda }} target="_blank">
                        {{ record.company_name }}</td>
                <td width="7%">{{ record.postal_code }}</td>
                <td width="35%">{{ record.address }}</td>
                <td width="10%">{{ record.TEL }}</td>
                <td width="20%">{{ record.remarks }}</td>
            </tr>
        </table>
    </li>
{% endfor %}
</ul>
{% endblock %}
